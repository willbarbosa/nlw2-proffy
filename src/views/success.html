<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-success.css">


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-success">

    <div id="container">
        <div class="content-container">
            <div class="header-container">
                <img src="/images/icons/success-check-icon.svg" alt="Proffy">
                <strong>Cadastro salvo!</strong>
                <p>Tudo certo, seu cadastro está na nossa lista de professores. <br> Agora é só ficar de olho no seu WhatsApp.</p>
            </div>
            
            <div class="buttons-container">
                <a class="success" href="/study">Acessar lista</a>
            </div>
        </div>
        
        <img class="background" src="/images/success-background.svg" alt="Background">
    </div>
</body>
<script>
    const urlP= new URLSearchParams(window.location.search)
    const subject = urlP.get("subject")
    const weekday = urlP.get("weekday")
    const time = urlP.get("time")
    setTimeout(() => {
        window.location.href=`/study?subject=${subject}&weekday=${weekday}&time=${time}`
    }, 2000);
</script>
</html>
